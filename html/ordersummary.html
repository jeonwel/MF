<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="icon" type="image/png" href="/images/logo.jpg">
    
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    text-decoration: none;
    box-sizing: border-box;
    font-family: 'Poppins', Helvetica, sans-serif;
}

body {
    background-color: #FFE6A7;
    margin: 0;
    padding: 20px;
}

/* Header Styling */
header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 28px;
    margin: 0;
}

/* Main Section Styling */
main {
    background-color: #c4b99e;
    border: 1px solid #FFE6A7;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

h2, h3, h4 {
    margin: 10px 0;
    text-align: left;
}

/* Order Details List */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px dashed #ccc;
}

/* Total Section */
.total {
    font-weight: bold;
    font-size: 18px;
    border-top: 2px solid #000;
    margin-top: 10px;
    padding-top: 10px;
}

/* Dine and Payment Options */
.dine-option, .pay-option {
    font-size: 16px;
    margin: 10px 0;
    text-align: left;
}

/* Button Styling */
.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.delete-button {
    background-color: #ff4d4d;
    color: white;
}

.confirm-button {
    background-color: #4CAF50;
    color: white;
}

/* Print-specific styles */
@media print {
    .button-container {
        display: none; /* Hide the button container during printing */
    }
}

/* Modal Styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    padding-top: 100px;
    text-align: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    margin: auto;
    font-size: 18px;
}

.modal-message {
    font-size: 20px;
    color: #4CAF50;
    font-weight: bold;
}

#nof{
    text-align: center;
}

</style>

<body>

    <main>
        <header>
            <h1>Order Summary</h1>
        </header>
        <div id="summary"></div>

        <div class="button-container">
            <button class="confirm-button" id="confirmOrder">Confirm Order</button>
            <button class="delete-button" id="deleteOrder">Delete Order</button>
        </div>

    </main>
    
    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-message">Your order has been confirmed! Printing completed.</div>
        </div>
    </div>

    <script src="../js/ordersummary.js"></script>

</body>
</html>
